<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Fitness Management - Contact</title>
</head>
<body class="bg-black text-white">
    <!-- Navbar -->
    <nav class="flex justify-between items-center py-4 px-8 bg-red-600">
        <!-- Similar Navbar Code Here -->
    </nav>

    <!-- Contact Content -->
    <section class="p-8">
        <h2 class="text-3xl font-bold mb-4">Contact Us</h2>
        <form class="bg-gray-800 p-6 rounded">
            <input type="text" placeholder="Your Name" class="w-full p-2 mb-4 bg-black text-white border-2 border-red-600 rounded">
            <input type="email" placeholder="Your Email" class="w-full p-2 mb-4 bg-black text-white border-2 border-red-600 rounded">
            <textarea placeholder="Your Message" class="w-full p-2 mb-4 bg-black text-white border-2 border-red-600 rounded"></textarea>
            <button class="bg-red-600 text-white py-2 px-4 rounded hover:bg-red-700">Send</button>
        </form>
    </section>
</body>
</html>
